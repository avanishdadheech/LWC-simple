<template>
    <div class=format-text>
        Concepts covered <br />
        1. Checkbox<br />
        2. Conditional Rendering<br />
        3. For Each<br />
        4. Iterator <br />
    </div>

    <lightning-input type="checkbox" label="Show Div" onchange={showDivHandler}></lightning-input>
    <template if:true={displayDiv}>
        <div>I am here</div>
    </template>


    <template for:each={cityList} for:item="city">
        <p key={city}>{city}</p>
    </template>

    <h1>Below is an example of iterator directive</h1>
    <template iterator:it={cityList}>
        <p key={it.value}>{it.value}</p>
    </template>
</template>
